<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <script src="js/script.js" defer></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>

        <br>

        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="5">
          <button id="guessBtn"> Guess </button> <br>

          <button id="resetBtn"> Reset </button>

          <div id="feedback"></div>

          <div>
            Previous Guesses:
            <span id="guesses"></span>
          </div>
          <div id="stats">
            Attempts Left: <span id="attemptsLeft"></span><br>
            Wins: <span id="wins"></span><br>
            Losses: <span id="losses"></span>
          </div>
        </div>

    </body>
</html>
